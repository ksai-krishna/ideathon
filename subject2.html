<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject 2 - Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        footer {
            background-color: #0077b6;
            color: white;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h1>Subject 2</h1>
        <p>Welcome, [Teacher Name]</p>
    </header>

    <div class="container">
        <h2>Enter IA Marks for Students</h2>
        <form>
            <div class="form-group">
                <label for="student1">Student 1 Name</label>
                <input type="text" class="form-control" id="student1" value="Liam Smith" readonly required>
                
                <label for="usn1" class="mt-2">USN</label>
                <input type="text" class="form-control" id="usn1" value="1CD21AI11" readonly required>
                
                <label for="iamarks1_1" class="mt-2">IA Marks 1</label>
                <input type="number" class="form-control" id="iamarks1_1" value="87" required>
                
                <label for="iamarks1_2" class="mt-2">IA Marks 2</label>
                <input type="number" class="form-control" id="iamarks1_2" value="90" required>
            </div>
            
            <div class="form-group">
                <label for="student2">Student 2 Name</label>
                <input type="text" class="form-control" id="student2" value="Noah Johnson" readonly required>
                
                <label for="usn2" class="mt-2">USN</label>
                <input type="text" class="form-control" id="usn2" value="1CD21AI12" readonly required>
                
                <label for="iamarks2_1" class="mt-2">IA Marks 1</label>
                <input type="number" class="form-control" id="iamarks2_1" value="82" required>
                
                <label for="iamarks2_2" class="mt-2">IA Marks 2</label>
                <input type="number" class="form-control" id="iamarks2_2" value="88" required>
            </div>
            
            <div class="form-group">
                <label for="student3">Student 3 Name</label>
                <input type="text" class="form-control" id="student3" value="Emma Garcia" readonly required>
                
                <label for="usn3" class="mt-2">USN</label>
                <input type="text" class="form-control" id="usn3" value="1CD21AI13" readonly required>
                
                <label for="iamarks3_1" class="mt-2">IA Marks 1</label>
                <input type="number" class="form-control" id="iamarks3_1" value="91" required>
                
                <label for="iamarks3_2" class="mt-2">IA Marks 2</label>
                <input type="number" class="form-control" id="iamarks3_2" value="94" required>
            </div>
            
            <div class="form-group">
                <label for="student4">Student 4 Name</label>
                <input type="text" class="form-control" id="student4" value="Isabella Martinez" readonly>
                
                <label for="usn4" class="mt-2">USN</label>
                <input type="text" class="form-control" id="usn4" value="1CD21AI14" readonly>
                
                <label for="iamarks4_1" class="mt-2">IA Marks 1</label>
                <input type="number" class="form-control" id="iamarks4_1" value="78">
                
                <label for="iamarks4_2" class="mt-2">IA Marks 2</label>
                <input type="number" class="form-control" id="iamarks4_2" value="83">
            </div>
            
            <div class="form-group">
                <label for="student5">Student 5 Name</label>
                <input type="text" class="form-control" id="student5" value="Sophia Rodriguez" readonly>
                
                <label for="usn5" class="mt-2">USN</label>
                <input type="text" class="form-control" id="usn5" value="1CD21AI15" readonly>
                
                <label for="iamarks5_1" class="mt-2">IA Marks 1</label>
                <input type="number" class="form-control" id="iamarks5_1" value="80">
                
                <label for="iamarks5_2" class="mt-2">IA Marks 2</label>
                <input type="number" class="form-control" id="iamarks5_2" value="85">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 Cambridge College India. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
