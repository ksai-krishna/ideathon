<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Certificate - Cambridge College India</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        footer {
            background-color: #0077b6;
            color: white;
            padding: 10px 0;
            margin-top: 50px;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h1>Request Certificate</h1>
        <p>Cambridge College India</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Certificate Request Form
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="studentID">Student ID</label>
                        <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="certificateType">Type of Certificate</label>
                        <select class="form-control" id="certificateType" required>
                            <option value="">Select Certificate Type</option>
                            <option value="study">Study Certificate</option>
                            <option value="bonafide">Bonafide Certificate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Request</label>
                        <textarea class="form-control" id="reason" rows="3" placeholder="Explain the reason for the request" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="proof">Upload Proof</label>
                        <input type="file" class="form-control-file" id="proof" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 Cambridge College India. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
