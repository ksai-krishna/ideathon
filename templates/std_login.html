<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page - Cambridge College India</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height for the body */
            margin: 0; /* Remove default margin */
        }

        .header {
            height: 15%; /* 15% of the viewport height */
            background-color: #0077b6;
            color: white;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .header img {
            height: 60px; /* Adjust logo size */
            margin-right: 15px; /* Space between logo and text */
        }

        .login-container {
            display: flex; /* Use flexbox to layout forms */
            justify-content: center; /* Center forms horizontally */
            align-items: center; /* Center forms vertically */
            height: 85%; /* Remaining height below the header */
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 30px; /* Increased padding */
            margin: 10px;
            width: 450px; /* Set fixed width for cards */
            height: auto; /* Allow height to adjust based on content */
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-weight: bold;
            color: #0077b6;
            font-size: 24px; /* Increased font size for the title */
        }

        .form-control {
            font-size: 18px; /* Increased font size for inputs */
        }

        .btn-custom {
            background-color: #0077b6;
            color: white;
            transition: background-color 0.3s;
            font-size: 18px; /* Increased font size for button */
            padding: 10px; /* Increased button padding */
        }

        .btn-custom:hover {
            background-color: #005f86;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <!-- <img src="logo.png" alt="Logo"> Replace 'logo.png' with your actual logo file -->
        <h1>Cambridge College India</h1>
    </div>

    <!-- Login Forms Section -->
    <div class="login-container">
        <div class="login-card">
            <h5 class="card-title text-center">Student Login</h5>
            <form action="/student_login" method="POST">
                
                <div class="form-group">
                    <label for="usn">USN</label>
                    <input type="text" class="form-control" id="usn" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" class="form-control" id="studentPassword" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-custom btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
