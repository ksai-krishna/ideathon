<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject_name }} - Actions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
            text-align: center;
        }
        .action-btn {
            width: 250px;
            margin: 20px;
            background-color: #0077b6;
            border: none;
            color: white;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .action-btn:hover {
            background-color: #005f86;
        }
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ subject_name }} - Choose Action</h1>
    <br>

    <!-- IA Marks Update Button -->
    <form action="{{ url_for('update_ia_marks', subject_name=subject_name) }}" method="GET">
        <button type="submit" class="btn action-btn">Update IA Marks</button>
    </form>

    <!-- Attendance Update Button -->
    <form action="{{ url_for('update_attendance', subject_name=subject_name) }}" method="GET">
        <button type="submit" class="btn action-btn">Update Attendance</button>
    </form>
</div>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2024 Cambridge College India. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
